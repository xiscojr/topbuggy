<div class="position-relative d-flex justify-content-center">
    <div class="keen-slider" #sliderRef [ngClass]="">
        <div *ngFor="let productImage of productImages;let i = index"
            [class]="'keen-slider__slide number-slide' + (i+1)">
            <img class="carousel-image" [src]="'https://venntur.com/assets/experience/files/' + productImage " alt="Imagenes de las actividades en Buggy">
        </div>
        <svg class="d-none d-lg-block" *ngIf="slider" [ngClass]="
      'arrow arrow--left ' + (currentSlide === 0 ? 'arrow--disabled' : '')
    " (click)="slider.prev()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" />
        </svg>
        <svg class="d-none d-lg-block" *ngIf="slider" [ngClass]="
      'arrow arrow--right ' +
      (slider.track.details.slides.length - 1 === currentSlide
        ? 'arrow--disabled'
        : '')
    " (click)="slider.next()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
        </svg>
    </div>
    <div class="dots d-flex d-lg-none">
        <button (click)="slider.moveToIdx(i)" *ngFor="let slide of dotHelper; let i = index"
            [class]="'dot ' + (i === currentSlide ? 'active' : '')"></button>
    </div>
    <!-- <img class="carousel-image" src="/assets/images/product-main.png" alt="Imagen de la experiencia">
    <div class="image-shadow"></div> -->
</div>
