<div class="price">
    <h2>
        {{ 'product.price' | translate }}
    </h2>
    <div class="d-flex flex-column" *ngIf="productPriceInfo.modalities && productPriceInfo.modalities.length > 0">
        <div class="fee d-flex flex-lg-row flex-column row-gap-3 row-gap-lg-0" [ngClass]=" i == 0 ? 'pt-0' : ''"
            *ngFor="let modality of productPriceInfo.modalities;let last1 = last;let i = index">
            <strong>{{modality.title}}</strong>
            <div class="d-flex">
                <div class="adults d-flex" *ngFor="let price of modality.prices;let last2 = last">
                    <span class="me-1">{{price.name}}</span>
                    <span class="number">{{price.price}} €</span>
                    <ng-container *ngIf="!last2"><span class="mx-2"> - </span></ng-container>
                </div>
            </div>
